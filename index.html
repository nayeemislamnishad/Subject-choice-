<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subject Choice Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    select, button {
      padding: 10px;
      margin-right: 10px;
      margin-bottom: 20px;
    }
    .choice-list {
      margin-top: 20px;
    }
    .choice-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #e9ecef;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      cursor: move;
    }
    .choice-item button {
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>বিষয় পছন্দ করুন</h1>
    <div>
      <select id="universitySelect">
        <option value="">একটি বিশ্ববিদ্যালয় বেছে নিন</option>
      </select>

      <select id="subjectSelect">
        <option value="">একটি বিষয় বেছে নিন</option>
      </select>

      <button onclick="addChoice()">যোগ করুন</button>
    </div>

    <div class="choice-list" id="choiceList"></div>
  </div>

  <script>
    const universities = {
      "বাংলাদেশ কৃষি বিশ্ববিদ্যালয়, ময়মনসিংহ": [
        "ডিপ্লোমা ইন ভেটেরিনারি মেডিসিন (ডিভিএম)",
        "বি.এসসি.ইন এগ্রিকালচার (অনার্স)",
        "বি.এসসি.ইন এনিমেল হাজব্যান্ড্রি (অনার্স)",
        "বি.এসসি.ইন এগ্রিকালচারাল ইঞ্জিনিয়ারিং (অনার্স)",
        "বি.এসসি.ইন এগ্রিকালচারাল ইকোনোমিক্স (অনার্স)",
        "বি.এসসি.ইন ফুড ইঞ্জিনিয়ারিং",
        "বি.এসসি.ইন বায়োটেকনোলজি এন্ড জেনেটিক ইঞ্জিনিয়ারিং",
        "বি.এসসি.ইন ফিশারিজ (অনার্স)",
        "বি.এসসি.ইন ফুড সেফটি ম্যানেজমেন্ট"
      ],
      "গাজীপুর কৃষি বিশ্ববিদ্যালয়, গাজীপুর": [
        "বি.এস (ভেটি)",
        "বি.এসসি (ফিশারিজ)",
        "ডিপ্লোমা ইন ভেটেরিনারি মেডিসিন",
        "বি.এসসি (এগ্রি অনার্স)",
        "বি.এসসি (ফরেস্ট্রি)",
        "বি.এসসি (এগ্রি ইকোন)",
        "বি.এসসি (ফুড টেকনোলজি)"
      ]
    };

    const universitySelect = document.getElementById('universitySelect');
    const subjectSelect = document.getElementById('subjectSelect');
    const choiceList = document.getElementById('choiceList');

    const selectedSubjects = [];
    const choices = [];

    for (const uni in universities) {
      const opt = document.createElement('option');
      opt.value = uni;
      opt.textContent = uni;
      universitySelect.appendChild(opt);
    }

    universitySelect.addEventListener('change', updateSubjectOptions);

    function updateSubjectOptions() {
      subjectSelect.innerHTML = '<option value="">একটি বিষয় বেছে নিন</option>';
      const selectedUni = universitySelect.value;
      const subjects = universities[selectedUni] || [];

      subjects.forEach(subject => {
        const alreadySelected = selectedSubjects.some(
          item => item.university === selectedUni && item.subject === subject
        );
        if (!alreadySelected) {
          const opt = document.createElement('option');
          opt.value = subject;
          opt.textContent = subject;
          subjectSelect.appendChild(opt);
        }
      });
    }

    function addChoice() {
      const uni = universitySelect.value;
      const subj = subjectSelect.value;
      if (!uni || !subj) return;

      choices.push({ university: uni, subject: subj });
      selectedSubjects.push({ university: uni, subject: subj });
      renderChoices();
      updateSubjectOptions();
    }

    function removeChoice(index) {
      const removed = choices.splice(index, 1)[0];
      const idx = selectedSubjects.findIndex(
        item => item.university === removed.university && item.subject === removed.subject
      );
      if (idx !== -1) selectedSubjects.splice(idx, 1);
      renderChoices();
      updateSubjectOptions();
    }

    function renderChoices() {
      choiceList.innerHTML = '';
      choices.forEach((choice, index) => {
        const div = document.createElement('div');
        div.className = 'choice-item';
        div.draggable = true;
        div.dataset.index = index;

        div.innerHTML = `
          <span>${choice.university} - ${choice.subject}</span>
          <button onclick="removeChoice(${index})">মুছুন</button>
        `;

        div.addEventListener('dragstart', (e) => {
          e.dataTransfer.setData('text/plain', index);
        });

        div.addEventListener('dragover', (e) => {
          e.preventDefault();
          div.style.border = '2px dashed #007bff';
        });

        div.addEventListener('dragleave', () => {
          div.style.border = '';
        });

        div.addEventListener('drop', (e) => {
          e.preventDefault();
          div.style.border = '';
          const fromIndex = e.dataTransfer.getData('text/plain');
          const toIndex = div.dataset.index;
          reorderChoices(fromIndex, toIndex);
        });

        choiceList.appendChild(div);
      });
    }

    function reorderChoices(fromIndex, toIndex) {
      const movedItem = choices.splice(fromIndex, 1)[0];
      choices.splice(toIndex, 0, movedItem);
      renderChoices();
    }
  </script>
</body>
</html>
